
<div class="main-wrap">    
    <div class="body-view">
        <app-sidebar></app-sidebar>
        <!-- container starts --> 
        <div class="container">
            <h3 style="padding-left: 10rem"><a href="#" data-activates="slide-out" class="side-nav-open">
            	<i class="ion-navicon"></i>
            </a></h3>

            <h4>{{title}}</h4>

            <div class="table-body"><table class="striped">
                <thead>
                  <tr>
                      <th>Date</th>
                      <th>Address</th>
                      <th>Price</th>
                      <th>Type</th>
                      <th>Completed</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let b of bookings">
                    <td>{{b.details.date}}</td>
                    <td>{{b.address.address}}</td>
                    <td>{{b.amount}}</td>
                    <td>{{b.type}}</td>
                    <td>{{b.is_complete}}</td>
                  </tr>
                </tbody>
            </table></div>

        </div>
        <!-- container ends -->      
    </div>
</div>
