<app-navbar></app-navbar>

<div class="container row">
	<br>
	<h4 class="center" style="color: #00003D">Book Your Cleaning Service</h4>

<!-- =====
	FORM START
	====== -->
<form (submit)="verifyDetails(date.value, time.value, location.value, type.value)" novalidate="">

	<!-- =====
		STEP 1 START
		====== -->
	<div class="row step1">
		<div class="row center">
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light"><h5>1</h5></a>
			</div>
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light disabled"><h5>2</h5></a>
			</div>
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light disabled"><h5>3</h5></a>
			</div>
			<div class=" col s12 m12 progress" style="padding-top: 0.7rem">
				<div class="determinate" style="width: 33%"></div>
			</div>
		</div>
	

		<div class="row plans col s12 m12">

			<div class="col row s12 m12">
				<div class="col m2 s12 center plan">
					<h5>One Time</h5>
			        <select name="onetime" #onetime>
			        	<option disabled selected>Select Bedroom Size</option>
			            <option [value]="1">1 Bedroom</option>
			            <option [value]="2">2 Bedrooms</option>
			            <option [value]="3">3 Bedrooms</option>
			            <option [value]="4">4 Bedrooms</option>	
			        </select>
			        <button class="btn show2 onetime" type="button" (click)="typeIsOneTime(onetime.value)">Select</button>
				</div>

				<div class="col m1 s12"></div>

				<div class="col m2 s12 center plan">
					<h5>Bi-Weekly</h5>
			        <select name="biweekly" #biweekly>
			        	<option disabled selected>Select Bedroom Size</option>
			            <option [value]="1">1 Bedroom</option>
			            <option [value]="2">2 Bedrooms</option>
			            <option [value]="3">3 Bedrooms</option>
			            <option [value]="4">4 Bedrooms</option>	
			        </select>
			        <button class="btn show2 biweekly" type="button" (click)="typeIsBiWeekly(biweekly.value)">Select</button>
				</div>

				<div class="col m1 s12"></div>

				<div class="col m2 s12 center plan">
					<h5>Weekly</h5>
			        <select name="weekly" #weekly>
			        	<option disabled selected>Select Bedroom Size</option>
			            <option [value]="1">1 Bedroom</option>
			            <option [value]="2">2 Bedrooms</option>
			            <option [value]="3">3 Bedrooms</option>
			            <option [value]="4">4 Bedrooms</option>	
			        </select>
			        <button class="btn show2 weekly" type="button" (click)="typeIsWeekly(weekly.value)">Select</button>
				</div>

				<div class="col m1 s12"></div>

				<div class="col m2 s12 center plan">
					<h5>Twice A Week</h5>
			        <select name="twiceaweek" #twiceaweek>
			        	<option disabled selected>Select Bedroom Size</option>
			            <option [value]="1">1 Bedroom</option>
			            <option [value]="2">2 Bedrooms</option>
			            <option [value]="3">3 Bedrooms</option>
			            <option [value]="4">4 Bedrooms</option>	
			        </select>
			        <button class="btn show2 twiceaweek" type="button" (click)="typeIsTwiceAWeek(twiceaweek.value)">Select</button>
				</div>

				<div class="col m1 s12"></div>

			</div>

		</div>

	</div>
	<!-- =======
		STEP 1 END
		======= -->


	<!-- =====
		STEP 2 START
		====== -->
	<div class="row step2">
		<div class="row center">
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light"><h5>1</h5></a>
			</div>
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light"><h5>2</h5></a>
			</div>
			<div class="col m4 s4">
				<a class="btn-floating btn-large waves-effect waves-light disabled"><h5>3</h5></a>
			</div>
			<div class=" col s12 m12 progress" style="padding-top: 0.7rem">
				<div class="determinate" style="width: 68%"></div>
			</div>
		</div>
		
		<div class="row">
			<h4 class="center">Set Cleaning Details</h4>

            <div class="input-field col m4 s12">
                <input type="text" placeholder="Email" name="email" [(ngModel)]="email">
            </div>
            <div class="input-field col m3 s12">
                <input type="text" placeholder="Phone Number" name="phone" [(ngModel)]="phone">
            </div>
            <div class="input-field col m5 s12">
                <input type="text" placeholder="House Address" name="address" [(ngModel)]="address">
            </div>
            <div class="input-field col m3 s12">
                <input type="text" placeholder="Nearest Bus-Stop" name="busstop" [(ngModel)]="busstop">
            </div>
            <div class="input-field col m3 s12">
                <input type="text" placeholder="Area (Lekki, Ikoyi, Yaba)" name="area" [(ngModel)]="area">
            </div>
            <div class="input-field col m3 s12">
		        <select name="location" #location>
		        	<!-- <option disabled selected>Location</option> -->
		            <option [ngValue]="island">Island</option>
		            <option [ngValue]="mainland">Mainland</option>
		        </select>
            </div>
            <div class="input-field col m3 s12">
		        <select name="type" #type>
		        	<option [ngValue]="deep" selected>Deep Cleaning</option>
		            <option [ngValue]="regular">Regular Cleaning</option>
		            <option [ngValue]="fumigation">Fumigation</option>
		        </select>
            </div>
            <div class="input-field col m2 s12">
                <input type="date" class="datepicker" placeholder="Cleaning Date" #date name="date">
            </div>
            <div class="input-field col m2 s12">
                <input type="text" class="timepicker" placeholder="Cleaning Time" #time name="time">
            </div>
            <div class="input-field col m12 s12 center">
            	<button class="btn-large show1" type="button">Back <i class="ion-ios-arrow-thin-left"></i></button>
            	&nbsp;
                <button class="btn-large" type="submit">Checkout <i class="ion-ios-cart"></i></button>
            </div>
		</div>

		

	</div>
	<!-- =======
		STEP 2 END
		======= -->

</form>
<!-- =====
	FORM END
	====== -->
			<div class="input-field col m12 s12 center paymentButton">
                <button class="btn-large" 
					angular-rave
					[raveOptions]="paymentOptions"
					(close)="paymentCancel()"
					(callback)="paymentDone($event)"
				>Book Cleaner <i class="ion-card"></i></button>
            </div>
            {{cleaner.phone}}

<!-- Modal Trigger -->
<button data-target="customer_details" class="btn modal-trigger">Modal</button>

  <!-- Modal Structure -->
<div id="customer_details" class="modal cleaner-details">
	<div class="modal-content">
		<h4 class="center">Cleaner's Details</h4>
		<div class="row">
			<div class="col s12 m5 center">
				<img src="{{cleaner.avatar}}" class="circle" style="height: 150px; width: 150px">
			</div>
			<div class="col s12 m7">
				<h4>{{cleaner.name.firstname}} {{cleaner.name.lastname}}</h4>
				<h5><i class="ion-ios-telephone-outline"></i> &nbsp; {{cleaner.phone}}</h5>
				<h5><i class="ion-ios-clock-outline"></i> &nbsp; {{cleaning_time}}</h5>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a class="btn modal-action modal-close" routerLink="/customer/booking">Finish</a>
	</div>
</div>

</div>
